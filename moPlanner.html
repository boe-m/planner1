<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>MonthPlanner</title>
  <meta name="description" content="MonthPlanner">
  <meta name="author" content="M.Boe">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="moPlanner.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

	<div id="app">

	  <ul class="months">
            <li>July 2018<br><!--<span style="font-size:40px;text-align: center;">2018</span>--></li>
          </ul>

    	  <ul class="days">
            <li v-for="day in days">
              {{ day.text }}
            </li>
          </ul>


	  <ul class="dates">
	    <li v-for="date in dates">
              {{ date.text }}
            </li>
          </ul>
	</div>

	<script src="moPlanner.js"></script>
</body>
</html>
